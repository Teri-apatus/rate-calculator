<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Конвертер валют</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>конвертер валют</h1>
                <form class="calc-form" name="calcForm">
                    <div class="calc-row">
                        <div class="text">Сумма</div>
                        <div class="f-right">
                            <input
                                type="number"
                                inputmode="decimal"
                                value="1"
                                class="input-base-rate"
                                id="inputBaseRate"
                            />
                        </div>
                    </div>

                    <div class="calc-row">
                        <div class="text">Направление перевода</div>
                        <div class="currency-selection f-right">
                            <div
                                class="baseCurrency selection currency"
                                id="selection"
                            >
                                <select
                                    class="select-currencies"
                                    id="selectBaseCurrencies"
                                    name="baseCurrency"
                                ></select>
                                <input
                                    type="search"
                                    name="search-base-currency"
                                    class="input-currency"
                                    id="inputCurrency"
                                    placeholder="Поиск"
                                />
                            </div>
                            <div class="switcher selection"></div>
                            <div
                                class="exchangeCurrency selection currency"
                            >
                                <select
                                    class="select-currencies"
                                    id="selectExchangeCurrencies"
                                    name="exchangeCurrency"
                                ></select>
                                <input
                                    type="search"
                                    name="search-exchange-currency"
                                    class="input-currency"
                                    placeholder="Поиск"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="calc-row button-container">
                        <button class="calc-button" id="calcInput">
                            Рассчитать
                        </button>
                    </div>

                    <div
                        id="outputContainer"
                        class="output-container"
                    >
                        <div
                            class="output-calculate calc-row result-container"
                        >
                            <span id="outputBaseRate"></span>
                            <span id="outputBaseCurrency"></span>
                            <span>=</span>
                            <span id="outputExchangeRate"></span>
                            <span id="outputExchangeCurrency"></span>
                        </div>
                        <div
                            class="output-unit calc-row result-container"
                        >
                            <span>1</span>
                            <span id="outputUnitBaseCurrency"></span>
                            <span>=</span>
                            <span id="outputUnitExchangeRate"></span>
                            <span
                                id="outputUnitExchangeCurrency"
                            ></span>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
