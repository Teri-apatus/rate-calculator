<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Конвертер валют</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>конвертер валют</h1>
                <form class="calc-form" name="calcForm">
                    <div class="calc-row">
                        <div class="text">Сумма</div>
                        <div class="f-right">
                            <input
                                type="number"
                                inputmode="decimal"
                                value="1"
                                class="input-base-rate"
                                id="inputBaseRate"
                                autocomplete="off"
                                autofocus
                            />
                        </div>
                    </div>

                    <div class="calc-row">
                        <div class="text">Направление перевода</div>
                        <div class="currency-selection f-right">
                            <div class="select-wrapper">
                                <div
                                    class="base-currency selection select-container"
                                    tabindex="0"
                                    role="combobox"
                                >
                                    <div
                                        class="selected-currency selected-base-currency"
                                        id="selectedBaseCurrency"
                                    ></div>

                                    <input
                                        type="search"
                                        name="search-base-currency"
                                        class="search-input"
                                        id="searchBaseCurrency"
                                        placeholder="Поиск"
                                        autocomplete="off"
                                    />
                                    <div
                                        class="select-currencies"
                                        id="selectBaseCurrencies"
                                        role="listbox"
                                    ></div>
                                </div>
                            </div>
                            <button
                                class="swap-button selection"
                                id="swapButton"
                            >
                                <svg
                                    width="1.5em"
                                    height="1.5em"
                                    viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <title>swap-horizontal</title>
                                    <g
                                        id="Layer_2"
                                        data-name="Layer 2"
                                    >
                                        <g
                                            id="invisible_box"
                                            data-name="invisible box"
                                        >
                                            <rect
                                                width="48"
                                                height="48"
                                                fill="none"
                                            />
                                        </g>
                                        <g
                                            id="icons_Q2"
                                            data-name="icons Q2"
                                        >
                                            <g>
                                                <path
                                                    d="M33.5,23.6a2.1,2.1,0,0,0-2.7-.2,1.9,1.9,0,0,0-.2,3L35.2,31H8a2,2,0,0,0,0,4H35.2l-4.6,4.6a1.9,1.9,0,0,0,.2,3,2.1,2.1,0,0,0,2.7-.2l7.9-8a1.9,1.9,0,0,0,0-2.8Z"
                                                />
                                                <path
                                                    d="M14.5,24.4a2.1,2.1,0,0,0,2.7.2,1.9,1.9,0,0,0,.2-3L12.8,17H40a2,2,0,0,0,0-4H12.8l4.6-4.6a1.9,1.9,0,0,0-.2-3,2.1,2.1,0,0,0-2.7.2l-7.9,8a1.9,1.9,0,0,0,0,2.8Z"
                                                />
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                            <div class="select-wrapper">
                                <div
                                    class="exchange-currency selection select-container"
                                    tabindex="0"
                                    role="combobox"
                                    aria-expanded="false"
                                    aria-controls="listbox"
                                    aria-haspopup="listbox"
                                >
                                    <div
                                        class="selected-currency selected-exchange-currency"
                                        id="selectedExchangeCurrency"
                                    ></div>

                                    <input
                                        type="search"
                                        name="search-exchange-currency"
                                        class="search-input"
                                        id="searchExchangeCurrency"
                                        placeholder="Поиск"
                                        autocomplete="off"
                                    />
                                    <div
                                        class="select-currencies"
                                        id="selectExchangeCurrencies"
                                        role="listbox"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="calc-row button-container">
                        <button class="calc-button" id="calcInput">
                            Рассчитать
                        </button>
                    </div>

                    <div class="output-container">
                        <div
                            class="load-animation"
                            id="loadAnimation"
                        ></div>
                        <div
                            class="result-container"
                            id="resultContainer"
                        >
                            <div
                                class="output-calculate calc-row"
                                id="outputContainer"
                            >
                                <span id="outputBaseRate"></span>
                                <span id="outputBaseCurrency"></span>
                                <span>=</span>
                                <span id="outputExchangeRate"></span>
                                <span
                                    id="outputExchangeCurrency"
                                ></span>
                            </div>
                            <div class="output-unit calc-row">
                                <span>1</span>
                                <span
                                    id="outputUnitBaseCurrency"
                                ></span>
                                <span>=</span>
                                <span
                                    id="outputUnitExchangeRate"
                                ></span>
                                <span
                                    id="outputUnitExchangeCurrency"
                                ></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
