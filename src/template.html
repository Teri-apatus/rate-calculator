<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Конвертер валют</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form class="calc-form">
                    <div class="calc-row">
                        <div class="text">Сумма</div>
                        <div class="f-right">
                            <input
                                type="text"
                                name="value"
                                value="1"
                                class="money-input"
                            />
                        </div>
                    </div>

                    <div class="calc-row">
                        <div class="text">Направление перевода</div>
                        <div class="currency-selection f-right">
                            <div
                                class="currency1 selection currency"
                                id="selection"
                            >
                                <!-- <select name="currency-input" hidden>
                                    <option>text</option>
                                    <option>text2</option>
                                    <option>text3</option>
                                </select> -->
                            </div>
                            <div class="switcher selection"></div>
                            <div
                                class="currency2 selection currency"
                            ></div>
                        </div>
                    </div>

                    <div class="calc-row">
                        <button class="calc-input">Рассчитать</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
