<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Конвертер валют</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Конвертер валют</h1>
                <form class="calc-form" name="calcForm">
                    <div class="calc-row">
                        <div class="text">Сумма</div>
                        <div class="f-right">
                            <input
                                type="number"
                                inputmode="decimal"
                                name="moneyValue"
                                value="1"
                                class="money-input"
                            />
                        </div>
                    </div>

                    <div class="calc-row">
                        <div class="text">Направление перевода</div>
                        <div class="currency-selection f-right">
                            <div
                                class="baseCurrency selection currency"
                                id="selection"
                            >
                                <select
                                    class="select-currencies"
                                    id="selectBaseCurrencies"
                                    name="baseCurrency"
                                ></select>
                            </div>
                            <div class="switcher selection"></div>
                            <div
                                class="exchangeCurrency selection currency"
                            >
                                <select
                                    class="select-currencies"
                                    id="selectExchangeCurrencies"
                                    name="exchangeCurrency"
                                ></select>
                            </div>
                        </div>
                    </div>

                    <div class="calc-row">
                        <button class="calc-input" id="calcInput">
                            Рассчитать
                        </button>
                    </div>

                    <div class="output-container calc-row">
                        <span
                            class="result-input"
                            id="outputBaseRate"
                        ></span>
                        <span
                            class="result-baseCurrency"
                            id="resultBaseCurrency"
                        ></span>
                        <span>=</span>
                        <span
                            class="result-output"
                            id="outputExchangeRate"
                        ></span>
                        <span
                            class="result-exchangeCurrency"
                            id="resultExchangeCurrency"
                        ></span>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
